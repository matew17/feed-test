<ng-container *ngIf="isLoading; then loading; else loaded"></ng-container>

<ng-template #loading>
    <span>loading . . . </span>
</ng-template>

<ng-template #loaded>
    <section class="app-home">
        <div class="main-container">
            <div class="shadow"></div>
            <img [src]="pageData?.header?.image?.src" alt="pageData?.header?.image?.alt">
            <section class="header-container">
                <app-menu [menus]="pageData.menus" [title]="pageData?.title"></app-menu>
                <app-info-pull class="pope-pull" [data]="pageData?.header?.poll"></app-info-pull>
            </section>
            <section class="remaining-time">
                <app-remain-time-pull [days]="pageData?.header?.poll?.closing?.days"
                    [text]="pageData?.header?.poll?.closing?.text">
                </app-remain-time-pull>
            </section>
        </div>

        <div class="content-container">
            <div class="warning-container">
                <app-warning [data]="pageData?.content?.warning"></app-warning>
            </div>

            <section class="popularity">
                <h1 class="title">{{pageData?.content?.popularity?.title}}</h1>

                <section class="cards-container">
                    <ng-template ngFor let-card [ngForOf]="pageData?.content?.popularity?.cards">
                        <div class="card">
                            <app-pull-card [data]="card"></app-pull-card>
                        </div>
                    </ng-template>
                </section>

            </section>

            <section class="contact">
                <app-contact [data]="pageData?.content?.contact"></app-contact>
            </section>
            <div class="footer">
                <app-footer [menus]="pageData?.menus" [data]="pageData?.footer"></app-footer>
            </div>

            <!-- <pre>
                {{ pageData | json }}
            </pre> -->
        </div>

    </section>
</ng-template>
